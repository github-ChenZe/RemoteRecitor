</head>
<body>
<div id="main"></div>
</body>
<script>
        var xhr = new XMLHttpRequest();
        var form = new FormData();
        xhr.open("POST", "http://27.102.67.104/cgi-bin/testsql.py", true);
        xhr.onreadystatechange = function (ev) {
            if (xhr.readyState == 4) {
                document.getElementById("main").innerHTML = (xhr.responseText);
            }
        };
        xhr.send(form);
</script>
